<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Stuff Giveaway</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #f8f8f8;
    }
    .item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .claimed {
      color: red;
      font-weight: bold;
    }
    .claim-button {
      padding: 0.5rem 1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üéÅ Free Stuff Giveaway</h1>
  <div id="items">Loading items...</div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3I6R7hd1P5ffbYcvh4sClxxe-wjh5yaF8eB_a4Iu0RmWmYwrZlEKz6puTxXz7-f5ymqP70Q9TPg7Y/pub?output=csv';
    const FORM_URL_BASE = 'https://docs.google.com/forms/d/e/1FAIpQLSdsUDAkjKd5uhkhOtpjT5oeYLDW41Vw_Qjb0bcJjTQyTT9rAg/viewform?usp=pp_url&entry.149196318=';

    function parseCSV(data) {
      const [headerLine, ...rows] = data.trim().split('\n');
      const headers = headerLine.split(',');

      return rows.map(row => {
        const values = row.split(',');
        return headers.reduce((obj, key, i) => {
          obj[key.trim()] = values[i]?.trim() || '';
          return obj;
        }, {});
      });
    }

    async function loadItems() {
      const response = await fetch(SHEET_CSV_URL);
      const text = await response.text();
      const data = parseCSV(text);
      renderItems(data);
    }

    function renderItems(data) {
      const container = document.getElementById("items");
      container.innerHTML = "";

      data.forEach(row => {
        const itemName = row["Item Name"] || "Unnamed";
        const imageUrl = row["Image URL"];
        const description = row["Description"] || "";
        const isClaimed = row["Claimed"]?.toLowerCase() === "yes";
        const claimedBy = row["Claimed By"] || "‚Äî";
        const claimedWhen = row["To be Claimed When"] || "‚Äî";

        const div = document.createElement("div");
        div.className = "item";

        const nameEl = document.createElement("h2");
        nameEl.textContent = itemName;
        div.appendChild(nameEl);

        if (imageUrl) {
          const img = document.createElement("img");
          img.src = imageUrl;
          div.appendChild(img);
        }

        const descEl = document.createElement("p");
        descEl.textContent = description;
        div.appendChild(descEl);

        if (isClaimed) {
          const status = document.createElement("p");
          status.innerHTML = `<span class="claimed">Claimed</span><br>By: ${claimedBy}<br>Date: ${claimedWhen}`;
          div.appendChild(status);
        } else {
          const claimLink = FORM_URL_BASE + encodeURIComponent(itemName);
          const claimButton = document.createElement("a");
          claimButton.href = claimLink;
          claimButton.target = "_blank";
          claimButton.className = "claim-button";
          claimButton.textContent = "Claim this item";
          div.appendChild(claimButton);
        }

        container.appendChild(div);
      });
    }

    loadItems();
  </script>
</body>
</html>
