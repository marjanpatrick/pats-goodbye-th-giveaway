<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Stuff Giveaway</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .claimed {
      color: red;
      font-weight: bold;
    }
    .claim-button {
      padding: 0.5rem 1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .claim-button.disabled {
      background: gray;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üéÅ Free Stuff Giveaway</h1>
  <div id="items">Loading items...</div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3_xmr4crLXme_B8sNsI0M_qik51-FJ0_7QeJELPtxTJlHYhM5eWmIPgNsUrHNBuDHDdTJ0QMoTEwi/pub?output=csv';
    const FORM_URL_BASE = 'https://docs.google.com/forms/d/e/1FAIpQLSdsUDAkjKd5uhkhOtpjT5oeYLDW41Vw_Qjb0bcJjTQyTT9rAg/viewform?usp=pp_url&entry.149196318=';

    function parseCSV(data) {
      const [headerLine, ...rows] = data.trim().split('\n');
      const headers = headerLine.split(',');

      return rows.map(row => {
        const values = row.split(',');
        return headers.reduce((obj, key, i) => {
          obj[key.trim()] = values[i]?.trim() || '';
          return obj;
        }, {});
      });
    }

    async function loadItems() {
      const response = await fetch(SHEET_CSV_URL);
      const text = await response.text();
      const data = parseCSV(text);
      renderItems(data);
    }

    function renderItems(data) {
      const container = document.getElementById("items");
      container.innerHTML = "";

      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "item";

        const itemName = document.createElement("h3");
        itemName.textContent = row.Item;

        const claimStatus = document.createElement("p");

        if (row.Claimed.toLowerCase() === "yes") {
          claimStatus.innerHTML = `<span class="claimed">Claimed</span><br>By: ${row.Name || '-'} on ${row.Date || '-'}`;
        } else {
          const claimLink = FORM_URL_BASE + encodeURIComponent(row.Item);
          claimStatus.innerHTML = `<a class="claim-button" href="${claimLink}" target="_blank">Claim this</a>`;
        }

        div.appendChild(itemName);
        div.appendChild(claimStatus);
        container.appendChild(div);
      });
    }

    loadItems();
  </script>
</body>
</html>
