<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Stuff Giveaway</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .claimed {
      color: red;
      font-weight: bold;
    }
    .claim-button {
      padding: 0.5rem 1rem;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .claim-button.disabled {
      background: gray;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üéÅ Free Stuff Giveaway</h1>
  <div id="items"></div>

  <script>
    function showItems(data) {
      const container = document.getElementById("items");
      container.innerHTML = "";

      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "item";

        const itemName = document.createElement("h3");
        itemName.textContent = row.Item;

        const claimStatus = document.createElement("p");
        if (row.Claimed.toLowerCase() === "yes") {
          claimStatus.innerHTML = `<span class="claimed">Claimed</span><br>By: ${row.Name || '-'} on ${row.Date || '-'}`;
        } else {
          const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSdsUDAkjKd5uhkhOtpjT5oeYLDW41Vw_Qjb0bcJjTQyTT9rAg/viewform?usp=pp_url&entry.149196318=${encodeURIComponent(row.Item)}`;
          claimStatus.innerHTML = `<a class="claim-button" href="${formLink}" target="_blank">Claim this</a>`;
        }

        div.appendChild(itemName);
        div.appendChild(claimStatus);
        container.appendChild(div);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '2PACX-1vQ3_xmr4crLXme_B8sNsI0M_qik51-FJ0_7QeJELPtxTJlHYhM5eWmIPgNsUrHNBuDHDdTJ0QMoTEwi',
        simpleSheet: true,
        callback: showItems
      });
    });
  </script>
</body>
</html>
